[pytest]
env_files =
    .env
python_files = tests_*
log_cli = 1
log_cli_level = INFO
log_cli_format = %(asctime)s [%(levelname)8s] %(message)s (%(filename)s:%(lineno)s)
log_cli_date_format=%Y-%m-%d %H:%M:%S


markers =
    smoke_test_twitch: this mark run smoke test on twitch page
    smoke_test_api: this mark run smoke test for api
